<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Compras – Azul</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilo personalizado -->
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    #form-item input {
      border-radius: 0.5rem;
    }

    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }

    .list-group-item:hover {
      background-color: #e3f2fd;
    }

    #btn-clear {
      transition: background-color 0.3s;
    }

    #btn-clear:hover {
      background-color: #ffcdd2;
    }

    .badge {
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 3rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">🛒 Lista de Compras</h1>

    <form id="form-item" class="row g-2 mb-4">
      <div class="col-md-7">
        <input type="text" id="input-item" class="form-control" placeholder="Nome do item" required>
      </div>
      <div class="col-md-3">
        <input type="number" id="input-qty" class="form-control" placeholder="Quantidade" min="1" value="1" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-plus-circle"></i> Adicionar</button>
      </div>
    </form>

    <ul id="lista-itens" class="list-group shadow-sm mb-4 rounded"></ul>

    <div class="d-flex justify-content-between align-items-center">
      <button id="btn-clear" class="btn btn-outline-danger"><i class="bi bi-trash3"></i> Limpar Tudo</button>
      <span id="contador" class="fw-bold text-secondary">Total itens: 0</span>
    </div>

    <footer class="mt-5">
      &copy; 2025 Lista de Compras – Projeto Bootstrap 💙
    </footer>
  </div>

  <script src="java.js"></script>
</body>
</html>
